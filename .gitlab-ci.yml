stages:
  - build

build:
  stage: build
  image: binkhq/python:3.8
  script:
    - apt -y install curl
    - curl -sSL https://static.rust-lang.org/rustup/dist/x86_64-unknown-linux-gnu/rustup-init
    - ./rustup-init --channel=nightly
    - pip install maturin twine
    - maturin build
    - twine check dist/*
    - twine upload --non-interactive --disable-progress-bar --repository-url https://pypi.tools.bink.sh/simple/ dist/*
  only:
    - master

stages:
  - build

build:
  stage: build
  image: binkhq/python:3.8-pyo3
  script:
    - apt update
    - maturin build --release --bindings cffi --manylinux off --out dist
    - twine check dist/*
    - twine upload --non-interactive --disable-progress-bar --repository-url https://pypi.tools.bink.sh/simple/ dist/*
  only:
    - master

stages:
  - build

build-3.6:
  stage: build
  image: binkhq/python:3.6-pyo3
  script:
    - maturin build --no-sdist --release --manylinux off --out dist
    - twine check dist/*
    - twine upload --non-interactive --disable-progress-bar --repository-url https://pypi.tools.bink.sh/simple/ dist/*
  only:
    - master

